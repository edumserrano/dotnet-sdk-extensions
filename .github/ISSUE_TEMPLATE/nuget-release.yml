name: Sample form
description: Create an issue.
title: "Test issue form template"
# labels: [bug]
# assignees:
#   - octocat
body:
  - type: input
    id: sample-input
    attributes:
      label: 'Sample Input'
      description: Write text here.
      placeholder: Here will be text
    validations:
      required: true
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report!
